user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log debug;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server {
        listen 80;
        server_name _;
        
        # Redirect all traffic to port 8000
        return 301 http://$host:8000$request_uri;
    }

    server {
        listen 8000;
        server_name _;
        root /var/www/html/public;
        index index.php index.html index.htm;

        # Development headers
        add_header X-Debug-Mode "Development" always;

        # Handle Laravel routes
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM configuration
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            
            # Increase timeouts for debugging
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
        }

        # Static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz)$ {
            expires 1h;
            access_log off;
        }

        # Allow access to hidden files in development
        location ~ /\. {
            allow all;
        }


    }
}